<html>
	<head>
		<title>View Sitter Profile</title>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="/js/jquery-serialize-object.js"></script>
		<script>
			function getUserId() {
				var url = window.location.href;
				var userId = url.replace(/\/+$/, '').split("/").pop();
				return userId;
			}

			userId = getUserId()
			console.log(userId)

			$.getJSON('/api/sitter/' + userId, function(sitterProfile) {
				console.log(sitterProfile);

				var sitterProfileTable = "<table>";
				for (key in sitterProfile) {
					sitterProfileTable += "<tr>";
					sitterProfileTable += "<td>" + key + "</td>";
					sitterProfileTable += "<td>" + sitterProfile[key] + "</td>";
					sitterProfileTable += "</tr>";
				}
				sitterProfileTable += "</table>";

				$("#sitterProfile").html(sitterProfileTable);
			});
		</script>
	</head>
	<body>
		<div id="sitterProfile"></div>
	</body>
</html>
